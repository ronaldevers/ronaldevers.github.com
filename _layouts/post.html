---
layout: default
---

<article>
	<h1><span class='date'>{{ page.date | date_to_string }}</span> &raquo; {{ page.title }}</h1>

{{ content }}

	<footer>
		<div id='disqus_thread'></div>
		<script type="text/javascript">
			/* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
			var disqus_shortname = 'ronaldevers-nl'; // required: replace example with your forum shortname

			// The following are highly recommended additional parameters. Remove the slashes in front to use.
			var disqus_identifier = 'http://ronaldevers.nl{{ page.url }}';
			var disqus_url = 'http://ronaldevers.nl{{ page.url }}';

			/* * * DON'T EDIT BELOW THIS LINE * * */
			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
			})();
		</script>
		<a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
	</footer>
</article>
